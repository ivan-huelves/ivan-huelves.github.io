<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Chambers and Hate Speech on Social Media</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="browser-bar">
        <div class="window-controls">
            <div class="dot" style="background:#ff5f56"></div>
            <div class="dot" style="background:#ffbd2e"></div>
            <div class="dot" style="background:#27c93f"></div>
        </div>
        <div class="url-bar">
            <i class="fas fa-lock" style="font-size:10px;"></i>
            x.com/home
        </div>
        
        <div class="ext-icon" id="ext-btn" onclick="toggleExtension()" title="Echo Chamber Analysis">
            <span class="material-icons" style="font-size: 24px; color: #e7e9ea;">surround_sound</span>
            <div class="badge" id="alert-badge"></div>
        </div>
        <div class="avatar" style="width:28px; height:28px; font-size:12px;">ME</div>
    </div>

    <div class="layout">
        <div class="nav-col">
            <div style="font-size: 30px; padding-left: 15px; color: #e7e9ea;"><i class="fa-brands fa-x-twitter"></i></div>
            <div class="nav-btn active"><i class="fas fa-home"></i> <span>Home</span></div>
            <div class="nav-btn"><i class="fas fa-search"></i> <span>Explore</span></div>
            <div class="nav-btn"><i class="far fa-bell"></i> <span>Notifications</span></div>
            <div class="nav-btn"><i class="far fa-user"></i> <span>Profile</span></div>
            <button class="post-btn">Post</button>
        </div>

        <div class="feed-col">
            <div class="feed-header">
                <span>For you</span>
                <i class="fas fa-cog" style="font-size:16px; color:#e7e9ea;"></i>
            </div>
            <div id="feed-container"></div>
        </div>

        <div class="trends-col">
            <div class="search"><i class="fas fa-search"></i> Search</div>
            <div class="trend-card">
                <h3 style="margin-top:0; font-size:20px;">Trends</h3>
                <div class="trend-item">
                    <div class="trend-topic"><span>Technology Â· Trending</span></div>
                    <div class="trend-title">#Artificial Intelligence</div>
                    <div class="trend-topic">2.5M posts</div>
                </div>
            </div>
        </div>
    </div>

    <div class="glass-panel" id="dashboard">
        <div class="glass-header">
            <div class="glass-title"><i class="fas fa-eye"></i> DISCOURSE ANALYSIS</div>
            <i class="fas fa-times" style="color:#666; cursor:pointer;" onclick="toggleExtension()"></i>
        </div>

        <div class="meter-group">
            <div class="meter-label">
                <span>ECHO CHAMBER</span>
                <span class="meter-val" id="val-echo">0%</span>
            </div>
            <div class="meter-track">
                <div class="meter-fill" id="fill-echo" style="background: #e7e9ea;"></div>
            </div>
        </div>

        <div class="meter-group">
            <div class="meter-label">
                <span>HATE SPEECH</span>
                <span class="meter-val" id="val-toxic">0%</span>
            </div>
            <div class="meter-track">
                <div class="meter-fill" id="fill-toxic" style="background: #ff3b30;"></div>
            </div>
        </div>

        <div class="controls-section">
            <div class="scenario-btns">
                <div class="s-btn active" onclick="setFeed('neutral', this)">NEUTRAL</div>
                <div class="s-btn" onclick="setFeed('fan', this)">FAN<br>(Pro-AI)</div>
                <div class="s-btn" onclick="setFeed('hate', this)">HATE<br>(Anti-AI)</div>
            </div>
        </div>

        <div class="scenario-btns">
            <div class="s-btn" onclick="setSimulation(50, 50, this)">
                ECHO 50<br>HATE 50
            </div>
            <div class="s-btn" onclick="setSimulation(0, 100, this)">
                ECHO 0<br>HATE 100
            </div>
            <div class="s-btn" onclick="setSimulation(70, 20, this)">
                ECHO 70<br>HATE 20
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
