<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sea level - Variable Font Visualization</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h2>How much the sea level has risen?</h2>
    <h1 id="fontRepresentation">k</h1>
    <input type="range" min="1880" max="2013" step="1" name="year" id="year" value="1880">                                      
    <div class="info">Year: <output id="showYearValue">1880</output></div>
    <div class="info">Sea level: <span id="showSealevel"></span></div>
    <div class="info" id="axis">Axis value: <span id="showAxisValue"></span></div>
    <div class="source credits">Data source and more info: <a href="https://research.csiro.au/slrwavescoast/sea-level/" target="_blank">CSIRO</a></div>
    <div class="credits">Download full font: <a href="https://reflection-typeface.com/" target="_blank">Reflection Typeface</a></div>
</body>
</html>
